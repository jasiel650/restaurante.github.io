<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #800020; /* Color vino */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #fff4e6; /* Color crema */
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #333; /* Cambiado el color del texto a negro */
            text-decoration: none;
        }

        .sidebar {
            background-color: #fff4e6; /* Color crema */
            float: left;
            width: 25%;
            padding: 20px;
        }

        .content {
            margin-left: 25%;
            padding: 20px;
        }

        footer {
            background-color: #000; /* Cambiado el color del pie de página a negro */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .reservation-form {
            max-width: 600px;
            margin: auto;
        }

        .reservation-form label {
            display: block;
            margin: 15px 0 5px;
        }

        .reservation-form input, 
        .reservation-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .reservation-form button {
            background-color: #800020; /* Color vino */
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            width: 100%;
        }

        .reservation-form button:hover {
            background-color: #5a0017; /* Color vino más oscuro */
        }
    </style>
</head>
<body>
    <header>
        <h1>Reserva de Mesas</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Menú</a></li>
            <li><a href="#">Reservas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    
    <div class="sidebar">
        <h2>Opciones</h2>
        <ul>
            <li><a href="#">Ver Reservas</a></li>
            <li><a href="#">Administrar Mesas</a></li>
        </ul>
    </div>
    
    <div class="content">
        <h2>Reserva tu Mesa</h2>
        <form class="reservation-form">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            
            <label for="mesa">Mesa:</label>
            <select id="mesa" name="mesa" required>
                <option value="">Seleccione una mesa</option>
                <option value="1">Mesa 1</option>
                <option value="2">Mesa 2</option>
                <option value="3">Mesa 3</option>
                <option value="4">Mesa 4</option>
                <option value="5">Mesa 5</option>
                <option value="6">Mesa 6</option>
                <option value="7">Mesa 7</option>
                <option value="8">Mesa 8</option>
                <option value="9">Mesa 9</option>
                <option value="10">Mesa 10</option>
            </select>
            
            <label for="personas">Número de Personas:</label>
            <input type="number" id="personas" name="personas" min="1" max="5" required>
            
            <button type="submit">Reservar</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2024 Restaurante Ejemplo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
