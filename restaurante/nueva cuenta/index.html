<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .register-container {
            background-color: #fff4e6; /* Fondo color crema */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .register-container h2 {
            text-align: center;
            color: #800020; /* Color vino */
            margin-bottom: 20px;
        }

        .register-container label {
            display: block;
            margin: 15px 0 5px;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container button {
            background-color: #800020; /* Color vino */
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .register-container button:hover {
            background-color: #5a0017; /* Color vino más oscuro */
        }

        .register-container .login-link {
            text-align: center;
        }

        .register-container .login-link a {
            color: #800020; /* Color vino */
            text-decoration: none;
        }

        .register-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form onsubmit="return crearCuenta(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit"> <a href="E:\restaurante\login\index.html">Crear Cuenta</a></button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="E:\restaurante\login\index.html">Iniciar sesión</a></p>
        </div>
    </div>

    <script>
        function crearCuenta(event) {
            event.preventDefault();
            // Aquí puedes añadir la lógica para crear una cuenta si es necesario

            // Redireccionar a la página de inicio de sesión
            window.location.href = "E:\\restaurante\\login.html";
        }
    </script>
</body>
</html>
