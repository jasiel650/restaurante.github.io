<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff4e6; /* Color de fondo crema */
        }

        header {
            background-color: #800020; /* Color vino */
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            background-color: #fff4e6; /* Color crema */
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #800020; /* Color vino */
            text-decoration: none;
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .reservation-form label {
            display: block;
            margin: 15px 0 5px;
        }

        .reservation-form input, 
        .reservation-form select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .reservation-form button {
            background-color: #800020; /* Color vino */
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .reservation-form button:hover {
            background-color: #5a0017; /* Color vino más oscuro */
        }

        .reservation-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            display: none;
        }

        .reservation-table th, .reservation-table td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ccc;
        }

        .reservation-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .reservation-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .reservation-section {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reserva de Mesas</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="E:\restaurante\index.html">Inicio</a></li>
            <li><a href="E:\restaurante\contacto\index.html">Contacto</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h2>Reserva tu Mesa</h2>
        <form id="reservationForm" class="reservation-form" onsubmit="mostrarReserva(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required><br>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required><br>
            
            <label for="mesa">Mesa:</label>
            <select id="mesa" name="mesa" required>
                <option value="1">Mesa 1</option>
                <option value="2">Mesa 2</option>
                <option value="3">Mesa 3</option>
                <option value="4">Mesa 4</option>
                <option value="5">Mesa 5</option>
                <option value="6">Mesa 6</option>
                <option value="7">Mesa 7</option>
                <option value="8">Mesa 8</option>
                <option value="9">Mesa 9</option>
                <option value="10">Mesa 10</option>
            </select><br>
            
            <label for="personas">Número de Personas:</label>
            <input type="number" id="personas" name="personas" min="1" max="10" required><br>
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required><br>
            
            <button type="submit">Reservar</button>
        </form>
        
        <div id="reservationSection" class="reservation-section">
            <h2>Detalles de la Reserva</h2>
            <table id="reservationTable" class="reservation-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Mesa</th>
                        <th>Número de Personas</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody id="reservationBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function mostrarReserva(event) {
            event.preventDefault();
            
            var nombre = document.getElementById('nombre').value;
            var fecha = document.getElementById('fecha').value;
            var hora = document.getElementById('hora').value;
            var mesa = document.getElementById('mesa').value;
            var personas = document.getElementById('personas').value;
            var telefono = document.getElementById('telefono').value;

            var table = document.getElementById('reservationTable');
            var tbody = document.getElementById('reservationBody');
            
            var row = document.createElement('tr');
            row.innerHTML = `
                <td>${nombre}</td>
                <td>${fecha}</td>
                <td>${hora}</td>
                <td>${mesa}</td>
                <td>${personas}</td>
                <td>${telefono}</td>
            `;
            tbody.appendChild(row);

            document.getElementById('reservationForm').style.display = 'none';
            document.getElementById('reservationSection').style.display = 'block';
            table.style.display = 'table';
        }
    </script>
</body>
</html>
